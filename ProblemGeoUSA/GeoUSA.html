<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <style type="text/css">
      svg{
        background: #eeeeee;
      }

      .country {
        fill: #dffaff;
        stroke: steelblue;
      }

      text {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 9pt;
        font-weight: lighter;
      }

      .axis text {
        font: 10px sans-serif;
      }

      .axis line,
      .axis path {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .station {
        fill: lightgrey;
        opacity: .7;
      }

      .station.hasData {
        fill: blue;
        opacity: 1;
      }

      .station.selected {
        fill: orange;
        opacity: 1;
      }

      .hourLine {
        fill: none;
        stroke: steelblue;
      }

      .brush .extent {
        fill: gray;
        opacity: .3;
      }

      #tooltip {
        position: absolute;
        white-space: nowrap;
        padding: 3px;
        background-color: khaki;
        opacity: 0.8;
        border-radius: 10px;
        pointer-events: none;
      }

      #tooltip.hidden {
        display: none;
      }

      #tooltip table tr th {
        text-align: left;
        vertical-align: top;
      }
    </style>

    <div id="tooltip" class="hidden">
      <table>
        <tr><th>Station:</th><td><span id="station"></span></td></tr>
        <tr><th>Light:</th><td><span id="sum"></span></td></tr>
      </table>
    </div>

    <table>
      <tr><td><div id="vis"></div></td><td><div id="detailVis"></div></td></tr>
    </table>

    <script src="GeoUSA.js"></script>
  </body>
</html>
